<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Guest Book Read</h2>

    <div class="mb-3">
      <label for="gno" class="form-label">Gno</label>
      <input type="text" class="form-control" id="gno" name="gno" th:value="${dto.gno}" />
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
    </div>

    <div class="mb-3">
      <label for="writer" class="form-label">Writer</label>
      <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer}" />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:text="${dto.content}"></textarea>
    </div>

    <div class="mb-3">
      <label for="regDate" class="form-label">RegDate</label>
      <input type="text" class="form-control" id="regDate" name="regDate" th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}" />
    </div>

    <div class="mb-3">
      <label for="updateDate" class="form-label">UpdateDate</label>
      <input type="text" class="form-control" id="updateDate" name="updateDate" th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}" />
    </div>
  </div>
</html>
