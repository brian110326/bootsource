<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Modify</h2>

    <form action="" method="post">
      <div class="mb-3">
        <label for="bno" class="form-label">Bno</label>
        <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
      </div>

      <div class="mb-3">
        <label for="writer" class="form-label">Writer</label>
        <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writerName}" />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="3" name="content" th:text="${dto.content}"></textarea>
      </div>

      <div class="mb-3">
        <label for="createdDate" class="form-label">CreatedDate</label>
        <input type="text" class="form-control" id="createdDate" th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd HH:mm:ss')}" />
      </div>

      <div class="mb-3">
        <label for="lastModifiedDate" class="form-label">LastModifiedDate</label>
        <input type="text" class="form-control" id="lastModifiedDate" th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}" />
      </div>
      <div class="mb-3">
        <button class="btn btn-success" type="submit">Modify</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <a class="btn btn-info" th:href="@{/board/list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">List</a>
      </div>
    </form>

    <form th:action="@{delete}" method="post" id="actionForm">
      <input type="hidden" name="bno" th:value="${dto.bno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>

    <th:block layout:fragment="script">
      <script th:src="@{/js/delete.js}"></script>
    </th:block>
  </div>
</html>
