<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>로그인</h2>

    <form th:action="@{/member/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">이메일, 비밀번호 확인</div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="username" />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" />
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success">로그인</button>
      </div>
    </form>
  </div>
</html>
