<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Read</h2>

    <form action="">
      <div class="mb-3">
        <label for="bno" class="form-label">Bno</label>
        <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" readonly />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
      </div>

      <div class="mb-3">
        <label for="writer" class="form-label">Writer</label>
        <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writerName}" readonly />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="3" name="content" th:text="${dto.content}" readonly></textarea>
      </div>

      <div class="mb-3">
        <label for="createdDate" class="form-label">CreatedDate</label>
        <input
          type="text"
          class="form-control"
          id="createdDate"
          name="createdDate"
          readonly
          th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
        />
      </div>

      <div class="mb-3">
        <label for="lastModifiedDate" class="form-label">LastModifiedDate</label>
        <input
          type="text"
          class="form-control"
          id="lastModifiedDate"
          name="lastModifiedDate"
          readonly
          th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}"
        />
      </div>
      <div class="mb-3">
        <!-- 수정버튼은 로그인 사용자 == 글작성자 -->
        <a
          class="btn btn-success"
          th:if="${dto.writerEmail} == ${#authentication.name}"
          th:href="@{/board/modify(bno=${dto.bno},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"
          >Modify</a
        >
        <a class="btn btn-info" th:href="@{/board/list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">List</a>
      </div>
    </form>
    <!-- 댓글 폼 영역 -->
    <div class="mt-5">
      <hr />
      <div class="border p-4">
        <form action="" method="post" id="replyForm">
          <input type="hidden" name="rno" id="rno" value="" />
          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input type="text" name="replyer" id="replyer" class="form-control" value="" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">댓글</span>
            <textarea name="text" id="text" rows="3" class="form-control"></textarea>
            <button class="btn btn-outline-secondary" type="submit">등록</button>
          </div>
        </form>
      </div>
      <!-- 댓글 리스트 영역 -->
      <div class="row mt-3">
        <h5 class="my-3">
          <i class="fa-regular fa-comment-dots"></i>
          <!-- 댓글 총 개수 -->
          <span class="d-inline-block mx-2">[[${dto.replyCount}]]</span> 개의 댓글

      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      // bno 가져오기
      const bno = "[[${dto.bno}]]";
    </script>
    <script th:src="@{/js/read.js}"></script>
