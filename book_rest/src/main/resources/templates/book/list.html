<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 목록</h3>

    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">분류</th>
          <th scope="col">제목</th>
          <th scope="col">저자</th>
          <th scope="col">출판사</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row" th:text="${dto.id}"></th>
          <td th:text="${dto.categoryName}"></td>
          <td>
            <a
              class="text-decoration-none text-reset"
              th:text="${dto.title}"
              th:href="@{/book/read(id=${dto.id},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"
              th:data-id="${dto.id}"
            ></a>
          </td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${dto.publisherName}"></td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/book/list(page=1)}">전체목록</a>
    <!-- page -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <!-- result.prev 값에 따라 -->
        <li class="page-item" th:if="${result.prev == true}">
          <a class="page-link" th:href="@{/book/list(page=${result.start-1},type=${requestDto.type},keyword=${requestDto.keyword})}">Previous</a>
        </li>

        <li th:class="'page-item ' + ${result.page == page ? 'active':''}" th:each="page : ${result.pageList}">
          <a class="page-link" th:text="${page}" th:href="@{/book/list(page=${page},type=${requestDto.type},keyword=${requestDto.keyword})}"></a>
        </li>

        <!-- result.next 값에 따라 -->
        <li class="page-item" th:if="${result.next == true}">
          <a class="page-link" th:href="@{/book/list(page=${result.end+1},type=${requestDto.type},keyword=${requestDto.keyword})}">Next</a>
        </li>
      </ul>
    </nav>

    <!-- 데이터 보여주기 -->
    <!-- read.html에서 가져와서 th:value는 못씀, script로 함 -->
    <form action="" method="post">
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" value="" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" value="" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisher" name="publisher" value="" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">작가</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" value="" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" name="price" value="" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="salePrice" name="salePrice" value="" readonly />
        </div>
      </div>

      <div>
        <a class="btn btn-primary" href="">수정</a>
        <a class="btn btn-secondary" href="">목록</a>
      </div>
    </form>
  </div>

  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        alert("입력 성공");
      }
    </script>
    <script th:src="@{/js/list.js}"></script>
  </th:block>
</html>
