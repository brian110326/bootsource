<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 목록</h3>

    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">분류</th>
          <th scope="col">제목</th>
          <th scope="col">저자</th>
          <th scope="col">출판사</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row" th:text="${dto.id}"></th>
          <td th:text="${dto.categoryName}"></td>
          <td>
            <a class="text-decoration-none text-reset" th:text="${dto.title}" th:href="@{/book/read(id=${dto.id})}"></a>
          </td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${dto.publisherName}"></td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-success">전체목록</a>
    <!-- page -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <!-- result.prev 값에 따라 -->
        <li class="page-item" th:if="${result.prev == true}">
          <a class="page-link" th:href="@{/book/list(page=${result.start-1})}">Previous</a>
        </li>

        <li th:class="'page-item ' + ${result.page == page ? 'active':''}" th:each="page : ${result.pageList}">
          <a class="page-link" th:text="${page}" th:href="@{/book/list(page=${page})}"></a>
        </li>

        <!-- result.next 값에 따라 -->
        <li class="page-item" th:if="${result.next == true}">
          <a class="page-link" th:href="@{/book/list(page=${result.end+1})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        alert("입력 성공");
      }
    </script>
  </th:block>
</html>
