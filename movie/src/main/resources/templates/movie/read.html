<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container px-6 mx-auto grid">
    <!-- 영화제목 -->
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200" th:text="${dto.title}"></h2>

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <form action="" method="post">
        <label class="block text-sm">
          <span class="text-gray-700 dark:text-gray-400">제목</span>
          <input
            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            name="title"
            th:value="${dto.title}"
            readonly
          />
        </label>

        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">리뷰 수</span>
          <input
            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            name="reviewCnt"
            th:value="${dto.reviewCnt}"
            readonly
          />
        </label>

        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">평균평점</span>
          <input
            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            name="avg"
            th:value="${dto.avg}"
            readonly
          />
        </label>

        <div>
          <div class="mt-2">
            <a th:href="@{/movie/modify(mno=${dto.mno},page=${requestDto.page})}">
              <button type="button" class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white btn btn-success">
                <span>수정</span>
              </button>
            </a>
          </div>
          <div class="mt-2">
            <a th:href="@{/movie/list(page=${requestDto.page})}">
              <button type="button" class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white btn btn-primary">
                <span>목록</span>
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
